plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'Coroutines'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    // add Coroutines dependency
    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '0.30.1-eap13'compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '0.30.1-eap13'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}